<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeShare | Best Social platform in thw world</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--===============NAV STAR=========================-->
    <nav>
        <div class="container">
            <div class="logo">
                <h2>WeShare</h2>
            </div>
            <div class="search_bar">
                <i class="uil uil-search"></i>
                <input placeholder="Search your firend, post and etc" type="search">
            </div>
            <div class="create">
                <label for="create-post" class="btn btn-primary">Create Post</label>
                <div class="profile-photo">
                    <img src="images/profile-9.jpg">
                </div>
            </div>
        </div>
    </nav>

    <!--===============MAIN=========================-->

    <main>
        <!--==================USER=================-->
        <div class="container">
            <!--Left-->
            <div class="left">
                <!--Profile-->
                <a href="#" class="profile">
                    <div class="profile-photo">
                        <img src="images/profile-9.jpg">
                    </div>
                    <div class="handle">
                        <h4>Rakibul Hasan</h4>
                        <p class="text-muted">@rakibul_2001</p>
                    </div>
                </a>
                <!--Sidebar-->
                <div class="sidebar">
                    <ul>

                        <li>
                            <a href="#">
                                <span>
                                    <i class="uil uil-estate"></i>
                                </span>
                                <h3>Home</h3>
                            </a>
                        </li>


                        <li>
                            <a href="#">
                                <span>
                                    <i class="uil uil-compass"></i>
                                </span>
                                <h3>
                                    Explore
                                </h3>
                            </a>
                        </li>

                        <li>
                            <a href="#">
                                <span>
                                    <i class="uil uil-bell"><small class="count">90+</small></i>
                                </span>
                                <h3>Notifications</h3>
                            </a>
                        </li>

                        <li>
                            <a href="#">
                                <span>
                                    <i class="uil uil-envelopes"><small class="count">9+</small></i>
                                </span>
                                <h3>Messages</h3>
                            </a>
                        </li>

                        <li>
                            <a href="#">
                                <span>
                                    <i class="uil uil-bookmark"></i>
                                </span>
                                <h3>Bookmark</h3>
                            </a>
                        </li>

                        <li>
                            <a href="#">
                                <span>
                                    <i class="uil uil-shield"></i>
                                </span>
                                <h3>Activity</h3>
                            </a>
                        </li>

                    </ul>
                </div>
            </div>
            <!--Middle-->
            <div class="middle"></div>
            <!--Right-->
            <div class="right"></div>
        </div>
    </main>

</body>

</html>
